<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interior</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="row">
        
    </div>

    <nav class="navbar navbar-expand-lg">
        <div id="titulo">
            <h4><a class="navbar-brand" href="#">THIS INTERIOR</a></h4>
        </div>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#navbarToggleExternalContent9"
        aria-controls="navbarToggleExternalContent9" aria-expanded="false"
        aria-label="Toggle navigation" onclick="asd()">
        <span class="navbar-toggler-icon navbar-dark"><a href="javascript:void(0);" class="icon""></a></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-item nav-link active" href="#">Home </a>

    <div id="collapse2" >

            <ul class="text-center">
                <li><a href="">Home</a></li>
                <li><a href="">Collection</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
    
        </div>
    </div>


    <script>
    document.getElementById("collapse2").style.display="none"
    function asd(){
        if(document.getElementById("collapse2").style.display=="none"){
            document.getElementById("collapse2").style.display="block"
        }else if (document.getElementById("collapse2").style.display=="block"){
            document.getElementById("collapse2").style.display="none"
        }

    }
    </script>
